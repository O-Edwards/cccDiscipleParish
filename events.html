<body class="sidebar-hide menu-standard is-header-standard body-wide events-gridview events-archive archive">
<!-- Wrapper -->
<div id="wrapper">
<!-- Site Content -->
<div class="site-content">

<!-- Header -->
<header id="header" class="style-standard with-bg-image">
    <div class="top-panel-sticky-wrap"></div>
    <div class="top-panel">
        <!-- Logo -->
        <div id="logo">
            <a href="index.html"><img src="images/logo.png" class="logo" alt=""></a>
        </div>
        <!-- /Logo -->
        <!-- Menu -->
        <div id="menu">
            <a class="menu-main-mobil-button" data-title="Navigate to ..."></a>
            <nav class="menu-main-area">
                <ul id="menu-main" class="menu-main-nav">
                    <li class="menu-item"><a href="index.html">Home</a>
                    </li>
                    <li class="menu-item"><a href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=R9PFV6ETAXB68">Pay Your Tithe</a>
                    </li>
                    <li class="menu-item current-menu-ancestor"><a href="events.html">Events</a>
                    </li>
                    <li class="menu-item"><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
        <!-- /Menu -->
    </div>
    <!-- Header Title Top -->
    <div id="header-title-top">
        <div class="page-title">
            <h1>Monthly Events: February 2017</h1>
        </div>
    </div>
    <!-- /Header Title Top -->
</header>
<!-- /Header -->

<!-- Side Info -->
<div id="side-info">
    <div id="top-toggle">
        <div class="socials-button icon-share"></div>
    </div>
    <div id="socials-wrap-fixed">
        <div class="socials-wrap">
            <div class="socials-title">Social Media</div>
            <span class="social-item"><a href="https://www.facebook.com/pages/category/Religious-Organization/Celestial-Church-of-Christ-Disciple-Parish-2217570654921281/" target="_blank" class="mt-button social-icons social_facebook"><span class="icon-facebook">facebook</span></a></span>
        </div>
        <span class="socials-close icon-close"></span>
    </div>
    <div id="search-form-wrap-fixed">
        <form method="get" class="search-form" action="#">
            <input type="text" class="search-field" value="" name="s" placeholder="Search">
            <button type="submit" class="search-submit" title="Start search"></button>
        </form>
        <span class="search-close icon-close"></span>
    </div>
</div>
<!-- /Side Info -->


<!-- Page Content Wrap -->
<div id="page-content-wrap">
<div class="content-wrap">
<!-- Content -->
<div class="content">
    <section class="post tribe-events-wrap">
        <article class="post-article-single">
            <div id="tribe-events-template">
                <div id="tribe-events" class="tribe-no-js">
                    <div class="tribe-events-before-html"></div>
                    <span class="tribe-events-ajax-loading"><img class="tribe-events-spinner-medium" src="js/additionally/events-calendar/images/tribe-loading.gif" alt="Loading Events" /></span>
                    <div id="tribe-events-content-wrapper" class="tribe-clearfix">
                    <div id="tribe-events-content" class="tribe-events-month">
                        <!-- Month Title -->
                        <h2 class="tribe-events-page-title">Events of the Month</h2>
                        <!-- Notices -->
                        <!-- Month Header -->
                        <div id="tribe-events-header" data-title="Events for February 2017 &#8211; Holy Word">
                            <!-- Header Navigation -->
                            <h3 class="screen-reader-text">Calendar Month Navigation</h3>
                            <ul class="tribe-events-sub-nav">
                                <li class="tribe-events-nav-previous">
                                    <a href="#" rel="prev"><span>&laquo;</span> January </a>
                                </li>
                                <li class="tribe-events-nav-next">
                                    <a href="#" rel="next">March <span>&raquo;</span></a>
                                </li>
                            </ul>
                            <!-- /Header Navigation -->
                        </div>
                        <!-- /Month Header -->

                        <!-- Month Grid -->
                        <iframe src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=cccdisciple%40gmail.com&amp;color=%231B887A&amp;ctz=America%2FNew_York" style="border-width:0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
                        <!-- .tribe-events-calendar -->

                        <script type="text/html" id="tribe_tmpl_month_mobile_day_header">
                            <div class="tribe-mobile-day" data-day="[[=date]]">[[ if(has_events) { ]]
                                <h3 class="tribe-mobile-day-heading">[[=i18n.for_date]] <span>[[=raw date_name]]</span></h3>[[ } ]]
                            </div>
                        </script>

                        <script type="text/html" id="tribe_tmpl_month_mobile">
                            <div class="tribe-events-mobile tribe-clearfix tribe-events-mobile-event-[[=eventId]][[ if(categoryClasses.length) { ]] [[= categoryClasses]][[ } ]]">
                                <h4 class="summary">
                                    <a class="url" href="[[=permalink]]" title="[[=title]]" rel="bookmark">[[=raw title]]</a>
                                </h4>

                                <div class="tribe-events-event-body">
                                    <div class="tribe-events-event-schedule-details">
                                        <span class="tribe-event-date-start">[[=dateDisplay]] </span>
                                    </div>
                                    [[ if(imageSrc.length) { ]]
                                    <div class="tribe-events-event-image">
                                        <a href="[[=permalink]]" title="[[=title]]">
                                            <img src="[[=imageSrc]]" alt="[[=title]]" title="[[=title]]">
                                        </a>
                                    </div>
                                    [[ } ]]
                                    [[ if(excerpt.length) { ]]
                                    <div class="tribe-event-description"> [[=raw excerpt]] </div>
                                    [[ } ]]
                                    <a href="[[=permalink]]" class="tribe-events-read-more" rel="bookmark">[[=i18n.find_out_more]]</a>
                                </div>
                            </div>
                        </script>

                        <script type="text/html" id="tribe_tmpl_tooltip">
                            <div id="tribe-events-tooltip-[[=eventId]]" class="tribe-events-tooltip">
                                <h4 class="entry-title summary">[[=raw title]]</h4>

                                <div class="tribe-events-event-body">
                                    <div class="tribe-event-duration">
                                        <abbr class="tribe-events-abbr tribe-event-date-start">[[=dateDisplay]] </abbr>
                                    </div>
                                    [[ if(imageTooltipSrc.length) { ]]
                                    <div class="tribe-events-event-thumb">
                                        <img src="[[=imageTooltipSrc]]" alt="[[=title]]" />
                                    </div>
                                    [[ } ]]
                                    [[ if(excerpt.length) { ]]
                                    <div class="tribe-event-description">[[=raw excerpt]]</div>
                                    [[ } ]]
                                    <span class="tribe-events-arrow"></span>
                                </div>
                            </div>
                        </script>

                    </div>
                    </div>
                    <!-- #tribe-events-content-wrapper -->
                </div>
                <!-- #tribe-events -->
            </div>
        </article>
    </section>
</div>
<!-- /Content -->
</div>
</div>
<!-- /Page Content Wrap -->

</div>

</div>
